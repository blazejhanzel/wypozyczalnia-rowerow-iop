<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Wypożyczalnia rowerów</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/contact.js"></script>
  </head>
  <body style="background-color:#f3f3f3;">
    <div id="navbarPlaceholder"></div>

    <div id="messageSend" class="alert alert-success d-none" role="alert">
        Twoja wiadomość została wysłana!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputEmail1">Adres email:</label>
                    <input type="email" class="form-control" id="email" placeholder="jan.kowalski@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">Nigdy nie udostepnimy Twojego adresu.</small>
                </div>
                <div class="form-group">
                    <label>Wiadomość:</label>
                    <div class="form-row">
                        <textarea class="form-control" id="message"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="sendMessage()">Wyślij</button>
            </div>

            <div class="col">
                <p>Dane kontaktowe:</p>
                <p>Adres: <a target="_blank" href="https://www.google.com/maps/place/Silesian+University+of+Technology:+Faculty+of+Automatic+Control,+Electronics+and+Computer+Science/@50.288552,18.6757856,17z/data=!3m1!4b1!4m5!3m4!1s0x4711310230b29c0f:0xeab62045ee48e692!8m2!3d50.288552!4d18.6779743">Politechnika Śląska</a></p>
                <p>Telefon: 627-248-364</p>
            </div>
        </div>
    </div>
    
    <script>
      placeHolders();
      loadNavbar();
    </script>
  </body>
</html>
