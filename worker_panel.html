<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Wypożyczalnia rowerów - Panel użytkownika</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/worker_panel.js"></script>
    <script>validateRole();</script>
  </head>
  <body style="background-color:#f3f3f3;">
    <div id="navbarPlaceholder"></div>

    <div id="emailDeleted" class="alert alert-success d-none" role="alert">
      Wiadomość usunięta.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="transactionComplete" class="alert alert-success d-none" role="alert">
      Zmiany zapisane.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="alertServerWait" class="alert alert-warning d-none" role="alert">
      Proszę czekać... Trwa pobieranie danych z serwera.
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="statusChangeForm">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Zmiana statusu zamówienia</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <label class="input-group-text">Status:</label>
              </div>
              <select class="custom-select" id="statusChangeInput">
                  <option value="1">Zamówienie złożone</option>
                  <option value="2">Rower dostarczony</option>
                  <option value="3">Zrealizowano</option>
                  <option value="4">Anulowano</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
            <button type="button" id="changeStatusButton" class="btn btn-primary" data-dismiss="modal">Zapisz status</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-white pt-3">
          <h1>Panel pracownika</h1>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-white pt-3 pb-3">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="buttonTab1" type="button" class="btn btn-secondary" onclick="loadOrders()">Zamówienia</button>
            <button id="buttonTab2" type="button" class="btn btn-outline-secondary" onclick="loadBikeEditor()">Edycja rowerów</button>
            <div class="d-none"><button id="buttonTab3" type="button" class="btn btn-outline-secondary" onclick="loadAccessoryEditor()">Edycja akcesoriów</button></div>
            <button id="buttonTab4" type="button" class="btn btn-outline-secondary" onclick="loadEmailList()">Lista wiadomości</button>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div id="contentPlaceholder"></div>
    </div>

    <script>
      placeHolders();
      loadNavbar();
    </script>
  </body>
</html>
