<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Wypożyczalnia rowerów - Panel administratora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/admin_panel.js"></script>
    <script>validateRole();</script>
  </head>
  <body style="background-color:#f3f3f3;">
    <div id="navbarPlaceholder"></div>

    <div id="alertServerWait" class="alert alert-warning" role="alert">
      Proszę czekać... Trwa pobieranie danych z serwera.
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-white">
          <h1>Panel administratora</h1>
          <h2>Lista pracowników</h2>
          <div class="list-group" id="lista">
            <button type="button" class="list-group-item list-group-item-action">Jan Kowalski</button>
            <button type="button" class="list-group-item list-group-item-action">Jan Nowak</button>
            <button type="button" class="list-group-item list-group-item-action active">Dodaj nowego pracownika</button>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row" id="editor">
        <div class="col-3"></div>
        <div class="col-6 pt-3 bg-white pb-3">
          <h2>Edytor pracownika</h2>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputId">ID pracownika</label>
                <input type="text" class="form-control" id="inputId" placeholder="unknown" disabled>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Adres e-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="jan@kowalski.pl">
                <small id="emailHelp" class="form-text text-muted">Będzie używany do logowania.</small>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword">Hasło</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="s!ln3h@sł0">
                <small id="passowrdHelp" class="form-text text-muted">Wpisz dwa razy, żeby się nie pomylić.</small>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword2">Powtórz hasło</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="s!ln3h@sł0">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">Imię</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Jan">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Nazwisko</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Kowalski">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputDateOfBirth">Data urodzenia</label>
                <input type="text" class="form-control" id="inputDateOfBirth" placeholder="rrrr-mm-dd">
              </div>
              <div class="form-group col-md-4">
                <label for="inputGender">Płeć</label>
                <select class="form-control" id="inputGender">
                  <option value="null">Nie podaję</option>
                  <option value="FEMALE">Kobieta</option>
                  <option value="MALE">Mężczyzna</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Pracownik został zwolniony
                </label>
              </div>
            </div>
            <button onclick="proceedChanges()" class="btn btn-primary">Zapisz zmiany</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script>
      placeHolders();
      loadNavbar();
    </script>
  </body>
</html>
