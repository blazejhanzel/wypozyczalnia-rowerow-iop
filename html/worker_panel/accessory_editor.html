<div class="row">
    <div class="col-3"></div>
    <div class="col-6 bg-white">
      <div class="list-group" id="list"></div>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row d-none" id="editor">
    <div class="col-3"></div>
    <div class="col-6 pt-3 bg-white pb-3">
      <h2>Edytor akcesoriów</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEqId">ID akcesorium</label>
            <input type="text" class="form-control" id="inputEqId" placeholder="unknown" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="inputEqType">Rodzaj akcesorium</label>
            <select class="form-control" id="inputEqType">
              <option value="kask">Kask</option>
              <option value="ochraniacze">Ochraniacze</option>
              <option value="gogle">Gogle</option>
              <option value="rękawiczki">Rękawiczki</option>
              <option value="zbroja">Zbroja</option>
            </select>
          </div>
          <div class="form-group col-6">
            <label for="inputEqSize">Rozmiar</label>
            <select class="form-control" id="inputEqSize">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="UNI">Uniwersalny</option>
            </select>
          </div>
        </div>        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inputEqDestroyed">
            <label class="form-check-label" for="inputDestroyed">
              Akcesorium zostało zutylizowane
            </label>
          </div>
        </div>
        <button onclick="proceedEqChanges()" class="btn btn-primary">Zapisz zmiany</button>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
