<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Wypożyczalnia rowerów - Rejestracja</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/register.js"></script>
  </head>
  <body style="background-color:#f3f3f3;">
    <div id="navbarPlaceholder"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-white pt-3">
          <h1>Darmowa rejestracja</h1>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-white pb-3">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Adres e-mail</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="jan@kowalski.pl">
              <small id="emailHelp" class="form-text text-muted">Będzie używany do logowania.</small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword">Hasło</label>
              <input type="password" class="form-control" id="inputPassword1" placeholder="s!ln3h@sł0">
              <small id="passowrdHelp" class="form-text text-muted">Wpisz dwa razy, żeby się nie pomylić.</small>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword2">Powtórz hasło</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="s!ln3h@sł0">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">Imię</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="Jan">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Nazwisko</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Kowalski">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPhone">Numer telefonu</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="123-456-789">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputDateOfBirth">Data urodzenia</label>
              <input type="text" class="form-control" id="inputDateOfBirth" placeholder="rrrr-mm-dd">
            </div>
            <div class="form-group col-md-4">
              <label for="inputHeight">Wzrost</label>
              <input type="text" class="form-control" id="inputHeight" placeholder="180">
            </div>
            <div class="form-group col-md-4">
              <label for="inputWeight">Waga</label>
              <input type="text" class="form-control" id="inputWeight" placeholder="60">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputGender">Płeć</label>
              <select class="form-control" id="inputGender">
                <option value="null">Nie podaję</option>
                <option value="FEMALE">Kobieta</option>
                <option value="MALE">Mężczyzna</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkRegulamin">
              <label class="form-check-label" for="gridCheck">
                Zapoznałem/am się z regulaminem
              </label>
            </div>
          </div>
          <button onclick="register()" class="btn btn-primary">Zarejestruj się</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script>
      placeHolders();
      loadNavbar();  
    </script>
  </body>
</html>
